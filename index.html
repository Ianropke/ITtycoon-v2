<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT‑Tycoon</title>
    <!-- Hoved CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Eksterne biblioteker -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- Font Awesome til ikoner -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header-content">
        <!-- Erstatter den tidligere rocket-logo med en inline SVG af en server -->
        <div class="logo">
          <svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <!-- Serverens krop -->
            <rect x="8" y="12" width="48" height="36" rx="4" fill="#0275D8"/>
            <!-- Interne linjer, fx statuslinjer -->
            <rect x="14" y="18" width="36" height="5" rx="2" fill="#ffffff"/>
            <rect x="14" y="28" width="36" height="5" rx="2" fill="#ffffff"/>
            <rect x="14" y="38" width="36" height="5" rx="2" fill="#ffffff"/>
            <!-- LED-indikator -->
            <circle cx="32" cy="52" r="3" fill="#f39c12"/>
          </svg>
        </div>
        <h1>IT‑Tycoon</h1>
        <!-- Hjælp-knap -->
        <button id="helpButton" class="help-btn">Få hjælp</button>
      </div>
    </header>
    <div class="container">
      <!-- Venstre kolonne: "Ny opgave"-knap og Lokationer -->
      <div class="left-column">
        <button id="newTaskButton" class="big-new-task-btn">
          <i class="fas fa-plus"></i> Vælg ny opgave
        </button>
        <div id="locationsContainer">
          <h2>Lokationer</h2>
          <div id="locations"></div>
        </div>
      </div>
      <!-- Højre kolonne: Aktiv opgave OG KPI-graf -->
      <div class="right-column">
        <!-- Aktiv opgave flyttes til toppen -->
        <div id="activeTask">
          <h2>Aktiv Opgave</h2>
        </div>
        <div id="graphContainer">
          <canvas id="kpiChart"></canvas>
          <div id="taskProgress" class="task-progress">Opgave 0/10</div>
        </div>
      </div>
    </div>
    <!-- Modal-vindue -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer" id="modalFooter"></div>
        <span id="modalClose" class="close">&times;</span>
      </div>
    </div>
    <!-- Indlæs opgave-filer -->
    <script src="scripts/tasks/hospitalTasks.js"></script>
    <script src="scripts/tasks/infrastrukturTasks.js"></script>
    <script src="scripts/tasks/cybersikkerhedTasks.js"></script>
    <!-- Moduler (ES6) -->
    <script type="module" src="scripts/modal.js"></script>
    <script type="module" src="scripts/utils.js"></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
